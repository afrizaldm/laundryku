<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Masuk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Lundryku</ion-card-subtitle>
      <ion-card-title>Formulir Masuk</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required inputmode="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input required inputmode="password" type="password"></ion-input>
      </ion-item>

      <ion-button (click)="login()" color="success" expand="block" fill="solid" shape="round">
        Masuk
      </ion-button>

      <ion-button (click)="register()" color="warning" expand="block" fill="solid" shape="round">
        Daftar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
